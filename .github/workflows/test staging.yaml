name: Test staging environment

on:
  push:
    branches: ["staging"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  STAGING_SERVER: localhost

jobs:
  playwright-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Creating .npmrc
        run: |
          cat > ~/.npmrc << EOF
            //npm.simsus.tech/:_authToken=$SIMSUSTECH_NPM_TOKEN
          EOF
        env:
          SIMSUSTECH_NPM_TOKEN: ${{ secrets.SIMSUSTECH_NPM_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.10.0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: pnpm i

      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright:v1.39.0-jammy
        with:
          args: /bin/bash -c "npm install -g pnpm && cd packages/api && pnpx playwright install && HOME=/root pnpm run test:e2e"
        env:
          CI: true

      - name: Remove .npmrc
        run: rm ~/.npmrc
